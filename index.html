<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PayRaud — Music</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="app">

  <!-- ── SIDEBAR ── -->
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-name">PayRaud <span>Music</span></div>
    </div>
    <nav class="nav">
      <button class="nav-item active" data-view="library">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H8a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm-9 12V8l6 3-6 3zM4 6H2v14a2 2 0 0 0 2 2h14v-2H4V6z"/></svg>
        Library
      </button>
      <button class="nav-item" data-view="queue">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
        Queue
        <span class="nav-badge" id="queueCount"></span>
      </button>
      <button class="nav-item" data-view="search">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        Search
      </button>
    </nav>

    <div class="nav-section">Genres</div>
    <div class="genre-list">
      <button class="genre-pill active" data-genre="all">All</button>
      <button class="genre-pill" data-genre="rap">Rap</button>
      <button class="genre-pill" data-genre="trap">Trap</button>
      <button class="genre-pill" data-genre="rnb">R&amp;B</button>
    </div>
  </aside>

  <!-- ── MAIN ── -->
  <main class="main">
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-left">
        <div class="topbar-title" id="topbarTitle">Library</div>
        <div class="topbar-sub" id="topbarSub">23 tracks</div>
      </div>
      <div class="search-wrap">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="searchInput" placeholder="Artists, songs, albums…"/>
      </div>
    </div>

    <!-- PANELS -->
    <div class="panels">

      <!-- LIBRARY -->
      <div class="view-panel active" id="view-library">
        <div class="table-header">
          <div class="th">#</div>
          <div class="th"></div>
          <div class="th">Title</div>
          <div class="th hide-mobile">Album</div>
          <div class="th hide-mobile">Year</div>
          <div class="th"></div>
          <div class="th right">Time</div>
        </div>
        <div id="songList"></div>
      </div>

      <!-- QUEUE -->
      <div class="view-panel" id="view-queue">
        <div class="queue-header">
          <div class="queue-title">Next Up</div>
          <button class="ctl-btn" id="shuffleQueueBtn" title="Shuffle queue">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
          </button>
          <button class="ctl-btn" id="clearQueueBtn" title="Clear queue">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </button>
        </div>
        <div id="queueList"></div>
      </div>

      <!-- SEARCH -->
      <div class="view-panel" id="view-search">
        <div class="table-header">
          <div class="th">#</div>
          <div class="th"></div>
          <div class="th">Title</div>
          <div class="th hide-mobile">Album</div>
          <div class="th hide-mobile">Year</div>
          <div class="th"></div>
          <div class="th right">Time</div>
        </div>
        <div id="searchResults"></div>
      </div>

    </div>
  </main>

  <!-- ── PLAYER BAR ── -->
  <footer class="player-bar">

    <!-- Now playing -->
    <div class="np-section">
      <div class="disc-wrap">
        <div id="discArt">
          <div class="disc-label"></div>
        </div>
      </div>
      <div class="np-info">
        <div id="npTitle">—</div>
        <div id="npArtist">Select a track</div>
      </div>
      <button id="likeBtn">♡</button>
    </div>

    <!-- Controls -->
    <div class="controls-section">
      <div class="ctl-row">
        <button class="ctl-btn" id="shuffleBtn" title="Shuffle (S)">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
        </button>
        <button class="ctl-btn" id="prevBtn" title="Previous (Shift+←)">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/></svg>
        </button>
        <button id="playBtn">
          <span id="playIcon">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          </span>
        </button>
        <button class="ctl-btn" id="nextBtn" title="Next (Shift+→)">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zm2.5-6 5.5 3.9V8.1L8.5 12zM16 6h2v12h-2z"/></svg>
        </button>
        <button class="ctl-btn" id="repeatBtn" title="Repeat (R)">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
        </button>
      </div>
      <div class="seek-row">
        <span class="time-label" id="currentTime">0:00</span>
        <div id="seekBar">
          <div id="seekFill"></div>
          <div id="seekDot"></div>
        </div>
        <span class="time-label" id="totalTime">0:00</span>
      </div>
    </div>

    <!-- Volume -->
    <div class="right-section">
      <div class="vol-wrap">
        <button id="volIcon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
        </button>
        <input type="range" id="volSlider" min="0" max="100" value="80"/>
      </div>
    </div>

  </footer>
</div>

<div id="toastContainer"></div>
<audio id="audioEl"></audio>

<script src="data.js"></script>
<script src="player.js"></script>
<script src="app.js"></script>
</body>
</html>
