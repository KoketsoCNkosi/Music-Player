<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern music player with playlist management and audio visualization">
    <meta name="theme-color" content="#ff4d4d">
    <title>Music Player - Modern Audio Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon sun">‚òÄÔ∏è</span>
        <span class="theme-icon moon">üåô</span>
    </button>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 data-aos="fade-down">
                <span class="music-icon">üéµ</span>
                PayRaud Music Player
            </h1>
            <p class="subtitle" data-aos="fade-down" data-aos-delay="100">
                Your personal music experience
            </p>
        </header>

        <!-- Main Content Grid -->
        <div class="main-content">
            <!-- Music Library Section -->
            <section class="section library-section" data-aos="fade-right">
                <div class="section-header">
                    <h2>üéº Music Library</h2>
                    <span class="song-count" id="songCount">0 songs</span>
                </div>
                
                <div class="search-container">
                    <div class="search-wrapper">
                        <span class="search-icon">üîç</span>
                        <input 
                            type="text" 
                            class="search-input" 
                            placeholder="Search for songs, artists..." 
                            id="searchInput"
                            aria-label="Search music library"
                        >
                        <button class="clear-search" id="clearSearch" aria-label="Clear search">√ó</button>
                    </div>
                </div>
                
                <div class="category-filter" role="tablist" aria-label="Music categories">
                    <button class="category-btn active" data-category="all" role="tab">All</button>
                    <button class="category-btn" data-category="pop" role="tab">Pop</button>
                    <button class="category-btn" data-category="rock" role="tab">Rock</button>
                    <button class="category-btn" data-category="jazz" role="tab">Jazz</button>
                    <button class="category-btn" data-category="electronic" role="tab">Electronic</button>
                    <button class="category-btn" data-category="classical" role="tab">Classical</button>
                </div>
                
                <div class="music-list" id="musicList" role="list">
                    <!-- Dynamically populated -->
                </div>
            </section>

            <!-- Playlist Section -->
            <section class="section playlist-section" data-aos="fade-left">
                <div class="section-header">
                    <h2>üìã My Playlist</h2>
                    <span class="playlist-count" id="playlistCount">0 songs</span>
                </div>
                
                <div class="playlist-controls">
                    <button class="playlist-btn" id="shuffleBtn" title="Shuffle playlist">
                        <span class="btn-icon">üîÄ</span>
                        <span>Shuffle</span>
                    </button>
                    <button class="playlist-btn" id="repeatBtn" title="Toggle repeat">
                        <span class="btn-icon">üîÅ</span>
                        <span>Repeat</span>
                    </button>
                    <button class="playlist-btn" id="clearBtn" title="Clear playlist">
                        <span class="btn-icon">üóëÔ∏è</span>
                        <span>Clear</span>
                    </button>
                    <button class="playlist-btn" id="saveBtn" title="Save playlist">
                        <span class="btn-icon">üíæ</span>
                        <span>Save</span>
                    </button>
                </div>
                
                <div class="music-list" id="playlist" role="list">
                    <!-- Dynamically populated -->
                </div>
            </section>
        </div>

        <!-- Player Section -->
        <section class="player" data-aos="fade-up">
            <!-- Album Art Placeholder -->
            <div class="album-art-container">
                <div class="album-art" id="albumArt">
                    <div class="vinyl-record" id="vinylRecord">
                        <div class="vinyl-center"></div>
                    </div>
                </div>
                <div class="audio-visualizer" id="audioVisualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <!-- Now Playing Info -->
            <div class="now-playing">
                <div class="track-info">
                    <h3 id="currentTitle">Select a song to play</h3>
                    <p id="currentArtist">No artist</p>
                    <span class="track-category" id="trackCategory"></span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" role="slider" aria-label="Seek track" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress" id="progress"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="prevBtn" aria-label="Previous track" title="Previous (Shift + ‚Üê)">
                    <span class="btn-icon">‚èÆÔ∏è</span>
                </button>
                <button class="control-btn play-pause-btn" id="playPauseBtn" aria-label="Play" title="Play/Pause (Space)">
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                </button>
                <button class="control-btn" id="nextBtn" aria-label="Next track" title="Next (Shift + ‚Üí)">
                    <span class="btn-icon">‚è≠Ô∏è</span>
                </button>
            </div>

            <!-- Volume & Additional Controls -->
            <div class="bottom-controls">
                <div class="volume-container">
                    <button class="volume-icon-btn" id="muteBtn" aria-label="Mute">
                        <span id="volumeIcon">üîä</span>
                    </button>
                    <input 
                        type="range" 
                        class="volume-slider" 
                        id="volumeSlider" 
                        min="0" 
                        max="100" 
                        value="70"
                        aria-label="Volume control"
                    >
                    <span class="volume-value" id="volumeValue">70%</span>
                </div>
                <div class="speed-control">
                    <label for="speedControl">Speed:</label>
                    <select id="speedControl" aria-label="Playback speed">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
</body>
</html>
